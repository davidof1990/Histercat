<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HisterCAT üé∂</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* LOGO NE√ì */
        .neon-logo {
            font-weight: bold;
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 40px #ff007f;
            text-align: center;
        }

        /* BOT√ì PLAY PRINCIPAL */
        .play-button {
            width: 120px;
            height: 120px;
            background-color: #fa2d48;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.4);
            border: none;
            margin: 20px 0;
        }

        .play-icon { width: 0; height: 0; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-left: 30px solid white; margin-left: 8px; }
        .stop-icon { width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none; }

        /* TARGETA DE SOLUCI√ì */
        #solution-card { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .album-art { width: 200px; height: 200px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .track-name { font-size: 1.5rem; font-weight: bold; text-align: center; padding: 0 20px; }
        .artist-name { font-size: 1.2rem; color: #fa2d48; margin-bottom: 10px; }

        /* BOTONS */
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            color: #eee;
            padding: 15px 30px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            width: 240px;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
        .btn-start { background-color: #fa2d48; border: none; font-size: 1rem; padding: 18px 40px; box-shadow: 0 5px 20px rgba(250, 45, 72, 0.3); color: white; }
        .btn-next { background-color: #fa2d48; color: white; border: none; display: none; }

        /* ESC√ÄNER */
        #reader-wrapper { position: relative; width: 320px; display: none; }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; border: 2px solid #ff007f; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #fa2d48; box-shadow: 0 0 10px #fa2d48; z-index: 10; animation: scanning 2s linear infinite; }
        @keyframes scanning { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }
        
        .hidden { display: none !important; }
        .subtext { color: #666; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="landing-ui" style="display:none; flex-direction: column; align-items: center; text-align: center;">
        <div class="neon-logo">HisterCAT</div>
        <p style="color: #aaa; max-width: 250px; margin-bottom: 30px;">El joc de cartes musical en catal√†</p>
        <button class="btn btn-start" onclick="startScanner()">Comen√ßar a jugar!</button>
        <p class="subtext">Prepara les teves cartes üÉè</p>
    </div>

    <div id="game-ui" style="display:none; flex-direction: column; align-items: center;">
        <div id="logo-header" class="neon-logo" style="font-size: 1.8rem;">HisterCAT</div>

        <div id="solution-card">
            <img id="album-img" class="album-art" src="" alt="Album Art">
            <div id="song-title" class="track-name"></div>
            <div id="song-artist" class="artist-name"></div>
        </div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <button class="btn" id="reveal-btn" onclick="revealSolution()">Revelar soluci√≥</button>
        <button class="btn btn-next" id="next-btn" onclick="startScanner()">Seg√ºent can√ß√≥ üì∑</button>
    </div>

    <div id="scanner-ui" style="display:none; flex-direction: column; align-items: center;">
        <div class="neon-logo" style="font-size: 1.2rem; margin-bottom: 20px;">Escaneja el QR</div>
        <div id="reader-wrapper">
            <div id="reader"></div>
            <div class="scan-line"></div>
        </div>
        <button class="btn" onclick="location.reload()" style="margin-top: 30px; width: 150px;">Tornar</button>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id'); 
        const audio = document.getElementById('audio-player');
        let songData = null;
        let html5QrCode = null;

        // L√íGICA INICIAL
        if (appleId) {
            document.getElementById('game-ui').style.display = 'flex';
            loadAppleSong(appleId);
        } else {
            document.getElementById('landing-ui').style.display = 'flex';
        }

        async function loadAppleSong(id) {
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${id}`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    songData = data.results[0];
                    audio.src = songData.previewUrl;
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                }
            } catch (e) { console.error("Error carregant can√ß√≥"); }
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); updateUI(true); } 
            else { audio.pause(); updateUI(false); }
        }

        function updateUI(isPlaying) {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-stop').style.display = isPlaying ? 'block' : 'none';
        }

        function revealSolution() {
            if (!songData) return;
            document.getElementById('logo-header').classList.add('hidden');
            document.getElementById('reveal-btn').classList.add('hidden');
            document.getElementById('solution-card').style.display = 'flex';
            document.getElementById('next-btn').style.display = 'block';
        }

        function startScanner() {
            // Amaguem tot l'altre i ensenyem l'esc√†ner
            document.getElementById('landing-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('scanner-ui').style.display = 'flex';
            document.getElementById('reader-wrapper').style.display = 'block';

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            const config = { 
                fps: 25, 
                qrbox: { width: 250, height: 250 },
                experimentalFeatures: { useBarCodeDetectorIfSupported: true }
            };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    html5QrCode.stop().then(() => {
                        window.location.href = decodedText;
                    });
                }
            ).catch(err => {
                alert("Cal perm√≠s de c√†mera per escanejar les cartes!");
                location.reload();
            });
        }

        audio.onended = () => updateUI(false);
    </script>
</body>
</html>
