<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container { text-align: center; width: 100%; }

        /* EL CERCLE ON ES JUGA */
        .play-area {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
            border-radius: 50%;
            border: 5px solid #1DB954;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* EL BOT√ì QUE TU VEUS (DISSENY) */
        .visual-button {
            width: 100px;
            height: 100px;
            background-color: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Est√† a sota */
        }

        .play-shape {
            width: 0; height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid black;
            margin-left: 8px;
        }

        /* EL REPRODUCTOR REAL (INVISIBLE PER√í CLICABLE) */
        iframe {
            position: absolute;
            top: -110px; /* Centrem el bot√≥ de play de l'embed */
            left: -10px;
            width: 350px; /* El fem gran perqu√® el clic sigui f√†cil */
            height: 400px;
            border: none;
            z-index: 10; /* Est√† a sobre de tot! */
            opacity: 0.01; /* Quasi invisible per√≤ hi √©s */
        }

        .btn-reveal {
            margin-top: 50px;
            background: transparent;
            border: 1px solid #444;
            color: #666;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="font-weight: 300;">Hitster Catal√†</h1>
        
        <div class="play-area">
            <div class="visual-button">
                <div class="play-shape"></div>
            </div>
            
            <iframe id="sp-player" src="" allow="autoplay; encrypted-media"></iframe>
        </div>

        <button class="btn-reveal" onclick="alert('L\'any i el t√≠tol s√≥n a la carta!')">MOSTRAR SOLUCI√ì</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');
        if (trackId) {
            // ARA S√ç: Amb el s√≠mbol $ correcte per carregar l'ID
            document.getElementById('sp-player').src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
        }
    </script>

</body>
</html>
