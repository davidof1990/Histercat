<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üîí</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-box {
            text-align: center;
            width: 100%;
        }

        /* EL CONTENIDOR DEL BOT√ì */
        .player-wrapper {
            position: relative;
            width: 120px; /* Mida del bot√≥ */
            height: 120px;
            margin: 30px auto;
            border-radius: 50%;
            border: 4px solid #1DB954;
            overflow: hidden; /* Aix√≤ talla l'Spotify sobrant */
            background: #000;
        }

        /* L'IFRAME: El fem gegant i el difuminem */
        iframe {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 160px;
            height: 160px;
            /* TRUC 1: Difuminat i blanc i negre per no recon√®ixer colors ni formes */
            filter: blur(20px) grayscale(100%);
            opacity: 0.6;
            border: none;
            z-index: 1;
        }

        /* TRUC 2: Capa a sobre que deixa passar el clic per√≤ tapa la vista */
        .overlay-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            pointer-events: none; /* El clic "travessa" aquesta capa */
        }

        .play-symbol {
            font-size: 50px;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(0,0,0,1);
        }

        .btn-reveal {
            margin-top: 40px;
            background: #282828;
            border: 1px solid #1DB954;
            color: #1DB954;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        #solucio {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #1DB954;
        }
    </style>
</head>
<body>

    <div class="game-box">
        <h2 style="margin-bottom: 5px;">Hitster Catal√†</h2>
        <p style="color: #888; font-size: 0.9rem;">Prem el bot√≥ central üü¢</p>

        <div class="player-wrapper">
            <iframe 
                id="player" 
                src="" 
                sandbox="allow-forms allow-scripts allow-same-origin"
                allow="autoplay; encrypted-media">
            </iframe>
            
            <div class="overlay-visual">
                <div class="play-symbol">‚ñ∂</div>
            </div>
        </div>

        <button class="btn-reveal" onclick="document.getElementById('solucio').style.display='block'">MOSTRAR SOLUCI√ì</button>
        <div id="solucio">ü§î L'any √©s a la carta!</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');
        if (trackId) {
            // Fem servir el reproductor normal per√≤ "segrestat" pel nostre CSS
            document.getElementById('player').src = `https://open.spotify.com/embed/track/${trackId}`;
        }
    </script>
</body>
</html>
