<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container { text-align: center; width: 100%; }

        /* EL CONTENIDOR DEL JOC */
        .player-wrapper {
            position: relative;
            width: 280px; /* Mida fixa per controlar el "forat" */
            height: 80px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            background: #282828;
            border: 4px solid #1DB954;
        }

        /* L'IFRAME REAL */
        iframe {
            width: 100%;
            height: 80px;
            border: none;
        }

        /* L'ESCUT (Aix√≤ evita que toquis el t√≠tol o el logo) */
        .shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background: #282828; /* Tapem-ho tot de color gris */
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto; /* Bloqueja clics */
        }

        /* EL FORAT (Aix√≤ deixa passar el clic nom√©s al bot√≥ Play) */
        .play-hole {
            position: absolute;
            left: 12px; /* Ajustat on sol estar el bot√≥ play a Spotify m√≤bil */
            width: 55px;
            height: 55px;
            border-radius: 50%;
            z-index: 30;
            pointer-events: none; /* EL CLIC PASSA A TRAV√âS D'AQU√ç */
            background: transparent;
            /* Si vols veure on √©s el forat per provar, posa: border: 1px solid red; */
        }

        .mask-text {
            color: #1DB954;
            font-weight: bold;
            font-size: 0.8rem;
            margin-left: 40px;
        }

        .btn-reveal {
            margin-top: 40px;
            background: #1DB954;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        #solution { display: none; margin-top: 20px; font-weight: bold; color: #1DB954; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hitster Catal√†</h1>
        
        <div id="game-view">
            <p style="color:#888">Prem el cercle verd per reproduir:</p>
            
            <div class="player-wrapper">
                <iframe id="sp-player" src="" allow="autoplay; encrypted-media"></iframe>
                
                <div class="shield">
                    <span class="mask-text">ESCOLTA LA CAN√á√ì</span>
                </div>

                <div class="play-hole"></div>
            </div>

            <button class="btn-reveal" onclick="document.getElementById('solution').style.display='block'">REVELAR SOLUCI√ì</button>
            <div id="solution">üîç L'any i l'artista s√≥n a la carta!</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if(id) {
            const cleanId = id.replace('spotify:track:', '');
            // Carreguem el reproductor
            document.getElementById('sp-player').src = `https://open.spotify.com/embed/track/${cleanId}?utm_source=generator&theme=0`;
        }
    </script>
</body>
</html>
