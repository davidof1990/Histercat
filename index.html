<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster CatalÃ  ðŸŽ¶</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* ESTIL NEÃ“ PER AL LOGO */
        .neon-logo {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 2rem; /* Mida gran */
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 40px; /* Espai fins al botÃ³ */
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff007f, /* Brillantor rosa/magenta */
                0 0 30px #ff007f,
                0 0 40px #ff007f,
                0 0 60px #ff007f;
            letter-spacing: 2px;
        }

        /* EL BOTÃ“ VERMELL D'APPLE MUSIC */
        .play-button {
            width: 140px;
            height: 140px;
            background-color: #fa2d48; /* Color vermell Apple */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(250, 45, 72, 0.4); /* Brillantor vermella al voltant */
            border: none;
            transition: transform 0.2s ease;
            outline: none;
        }

        .play-button:active { transform: scale(0.95); }

        .play-icon {
            width: 0; height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 40px solid white;
            margin-left: 10px;
        }

        .stop-icon {
            width: 40px; height: 40px;
            background-color: white;
            border-radius: 5px;
            display: none;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-reveal {
            margin-top: 60px;
            background: none;
            border: 1px solid #333;
            color: #777;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-ui" style="display:none; text-align:center; flex-direction: column; align-items: center;">
        
        <div class="neon-logo">HitsterCAT</div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
            <div class="loader" id="loader"></div>
        </button>

        <audio id="audio-player"></audio>

        <button class="btn-reveal" onclick="alert('Mira la carta per veure el resultat!')">REVELAR SOLUCIÃ“</button>
    </div>

    <div id="intro-msg" style="text-align:center; padding:20px; color: #555;">
        <p>Escaneja una carta...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id'); 
        const audio = document.getElementById('audio-player');

        if (appleId) {
            document.getElementById('intro-msg').style.display = 'none';
            // Fem servir flex per centrar-ho tot bÃ©
            document.getElementById('game-ui').style.display = 'flex';
            loadAppleSong(appleId);
        }

        async function loadAppleSong(id) {
            showLoading(true);
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${id}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    audio.src = data.results[0].previewUrl;
                    // Ja no canviem el text, deixem el logo fix
                } else {
                    alert("Error: CanÃ§Ã³ no trobada");
                }
            } catch (e) {
                alert("Error de connexiÃ³");
            }
            showLoading(false);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                updateUI(true);
            } else {
                audio.pause();
                updateUI(false);
            }
        }

        function updateUI(isPlaying) {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-stop').style.display = isPlaying ? 'block' : 'none';
        }

        function showLoading(isLoading) {
            document.getElementById('loader').style.display = isLoading ? 'block' : 'none';
            document.getElementById('icon-play').style.display = isLoading ? 'none' : 'block';
        }

        audio.onended = () => updateUI(false);
    </script>
</body>
</html>
